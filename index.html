<!DOCTYPE html>

<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Socket Io</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div class="main-wrapper">
          
          <div class="login-screen">
            <div>
                <label >Digite seu nome:</label>
                <input type="text" class="mt-5" name="usuario" id="usuario">
                
                <button id="loginBtn"  class="button mt-5">Enviar</button>
              </div>

          </div>
        
          <div class="message-box" >
            <div class="messages">

            </div>
            <div class="user-list">
              <p><b>Usuarios conectados</b></p>
              <div class="users">

              </div>
            </div>
          </div>
          
          <div class="chat-input">

                  <input type="text" name="mensagem" value="" id="mensagem" class="input">
 


                <button id="enviaBtn" class="button">Enviar</button>



          </div>
      </div>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script type="module" src="main.js"></script>
  </body>
</html>
